<!DOCTYPE html>
<html>
  <head>
    <head>
      <title>Birthday Counter</title>
      <link rel="stylesheet" type="text/css" href="nawin.css">
    <title>Birthday Counter</title>
    <script>
      // JavaScript code for countdown timer
      function countdown() {
        var now = new Date();
        var birthday = new Date("2023-04-25"); // change this to your boyfriend's birthday
        var difference = birthday.getTime() - now.getTime();

        var days = Math.floor(difference / (1000 * 60 * 60 * 24));
        var hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((difference % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;
      }

      // call countdown function every second
      setInterval(countdown, 1000);
    </script>
    <style>
      /* CSS styles for the countdown timer */
      .countdown {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 3rem;
      }

      .countdown div {
        margin: 0 1rem;
        text-align: center;
      }

      .countdown span {
        display: block;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="countdown">
      <div>
        <span id="days">0</span>
        <span>Days</span>
      </div>
      <div>
        <span id="hours">0</span>
        <span>Hours</span>
      </div>
      <div>
        <span id="minutes">0</span>
        <span>Minutes</span>
      </div>
      <div>
        <span id="seconds">0</span>
        <span>Seconds</span>
      </div>
    </div>
  </body>
</html>
